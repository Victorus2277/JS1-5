<!doctype html>
<head>
    <title>Ożóg</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_kol=parseFloat(liczba1);
        document.write("m="+m_kol+"<br>");
        m2=m_kol+2;
        m1=m_kol+1;
        document.write("1/"+m_kol+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_kol*m1+"<br>");
    </script>
    </div>
</body>
</html>
