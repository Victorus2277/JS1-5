<!doctype html>
<head>
    <title>Ożóg</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size: 45px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_ozo=parseFloat(liczba1);
       
        
        document.write("m="+m_ozo+"<br>");
        
        
        
        m2=m_ozo+2;
        m1=m_ozo+1;
        document.write("1/"+m_ozo+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_ozo*m1+"<br>");
    </script>
    </div>
</body>
</html>
