<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div style="color:blue; font-size:50px;">
        <script language="JavaScript">
            var h_ozo, a_ozo;

            do {
                var liczba1 = prompt("Podaj wysokość:", "");
                h_ozo = parseFloat(liczba1);
            } while (h_ozo <= 0);

            do {
                var liczba2 = prompt("Podaj podstawę:", "");
                a_ozo = parseFloat(liczba2);
            } while (!(a_ozo > 0));

            var Pole = a_ozo * h_ozo / 2;
            document.write("Pole = " + Pole.toFixed(2) + " cm^2" + "<br>");
        </script>
    </div>
</body>
</html>
