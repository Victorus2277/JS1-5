<!doctype html>
<head>
    <title>Ożóg</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size: 45px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_ozo=parseFloat(liczba1);
        document.write("m="+m_ozo+"<br>");
        m1=m_ozo+1;
        m2=m_ozo*(m1);
        document.write("1/"+m_ozo+"=1/"+m1+"+1/"+m2+"<br>");
    </script>
    </div>
</body>
</html>
