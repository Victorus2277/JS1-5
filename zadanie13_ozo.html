<!doctype html>
<head>
    <title>Ożóg</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_kol=parseFloat(liczba1);
        document.write("m="+m_kol+"<br>");
        m1=m_kol+1;
        m2=m_kol*(m1);
        document.write("1/"+m_kol+"=1/"+m1+"+1/"+m2+"<br>");
    </script>
    </div>
</body>
</html>
