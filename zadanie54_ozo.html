<script>
    
    var imie = prompt("Podaj imiÄ™:");
    var nazwisko = prompt("Podaj nazwisko:");

    
    var liczba_liter_nazwiska = nazwisko.length;
    var liczba_liter_imienia = imie.length;
    var a = (liczba_liter_nazwiska % 4) + 5;
    var b = (liczba_liter_imienia % 6) + 20;

    
    document.write("b<br>");
    
    for (var i = 0; i < b; i++) {
        document.write("*");
    }
    document.write("<br>");
    
    for (var i = 0; i < a - 2; i++) {
        document.write("*");
        for (var j = 0; j < b - 2; j++) {
            if (i === Math.floor((a - 2) / 2) && j === Math.floor((b - 2) / 2)) {
                document.write(" ");
            } else {
                document.write("*");
            }
        }
        document.write("*<br>");
    }
    
    for (var i = 0; i < b; i++) {
        document.write("*");
    }
</script>
