<!DOCTYPE html>
<head>
<title>Ożóg</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size: 45px; background-color:gray;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=","");
        var liczba2=prompt("D2=","");
        var ile_sekund_ozo;
        var D1_ozo=parseFloat(liczba1);
        var D2_ozo=parseFloat(liczba2);

        ile_sekund_ozo=(D1_ozo-D2_ozo)*24*3600;
        document.write("D1="+D1_ozo+"D2="+D2_ozo+"<br>")
        document.write("ile sekund="+ile_sekund_ozo+"s"+ "<br>")
    </script>
    </div>
