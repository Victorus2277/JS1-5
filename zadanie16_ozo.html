<!doctype html>
<head>
    <title>Ożóg</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size: 80px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_kol=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_kol=parseFloat(liczba2);
        document.write("a="+a_kol+"<br>");
        document.write("b="+b_kol+"<br>");
        document.write("("+a_kol+"+"+b_kol+")^3=");
        document.write(+a_kol+"^"+"3+3*"+a_kol+"^2*"+b_kol+"+3*"+a_kol+"*"+b_kol+"^2+"+b_kol+"^"+"3"+"=");
        document.write(+a_kol*a_kol*a_kol+3*(a_kol*a_kol)*b_kol+3*a_kol*(b_kol*b_kol)+b_kol*b_kol*b_kol);
    </script>
    </div>
</body>
</html>
