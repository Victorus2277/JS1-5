<!doctype html>
<head>
    <title>Ożóg</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size: 45px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_ozo=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_ozo=parseFloat(liczba2);
        document.write("a="+a_ozo+"<br>");
        document.write("b="+b_ozo+"<br>");
        document.write("("+a_ozo+"+"+b_ozo+")^3=");
        document.write(+a_ozo+"^"+"3+3*"+a_ozo+"^2*"+b_ozo+"+3*"+a_ozo+"*"+b_ozo+"^2+"+b_ozo+"^"+"3"+"=");
        document.write(+a_ozo*a_ozo*a_ozo+3*(a_ozo*a_ozo)*b_ozo+3*a_ozo*(b_ozo*b_ozo)+b_ozo*b_ozo*b_ozo);
    </script>
    </div>
</body>
</html>
