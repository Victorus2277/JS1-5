<!DOCTYPE html>
<head>
<title>Ożóg</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size: 45px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=",""); 
        var liczba3=prompt("G1=","");
        var liczba2=prompt("D2=","");
        var liczba4=prompt("G2=","");
        var ile_dni;
        var ile_sekund;
        var ile_razem;
        var D1_ozo=parseFloat(liczba1);
        var D2_ozo=parseFloat(liczba2);
        var G1_ozo=parseFloat(liczba3);
        var G2_ozo=parseFloat(liczba4);

        ile_dni=(D1_ozo-D2_ozo)*24*3600;
        ile_sekund=(G1_ozo-G2_ozo)*3600;
        ile_razem=ile_dni+ile_sekund;
        document.write("D1="+D1_ozo+"G1="+G1_ozo+"D2="+D2_ozo+"G2="+G2_ozo+"<br>")
        document.write("ile sekund="+ile_razem+"s"+ "<br>")
    </script>
    </div>
