<script>
    // Funkcja obliczająca pierwiastek czwartego stopnia
    function pierwiastekCzwarty(liczba) {
        return Math.sqrt(Math.sqrt(liczba));
    }

    // Drukowanie liczb, ich pierwiastków drugiego i czwartego stopnia
    var dziennik = 4;
    for (var i = dziennik; i < dziennik + 15; i++) {
        var pierwiastek_drugi = Math.sqrt(i).toFixed(2);
        var pierwiastek_czwarty = pierwiastekCzwarty(i).toFixed(2);
        document.write("I=" + i + " pierw_2(" + i + ")=" + pierwiastek_drugi + " pierw_4(" + i + ")=" + pierwiastek_czwarty + "<br>");
        
        if ((i - dziennik + 1) % 3 === 0 && i !== dziennik + 14) {
            if (!confirm("Aby kontynuować, naciśnij dowolny klawisz")) break;
        }
    }
</script>
